environment:
  default: test
  
test:
  base_url: "https://api.test.example.com"
  timeout: 30
  retry_count: 3
  
staging:
  base_url: "https://api.staging.example.com"
  timeout: 30
  retry_count: 3
  
production:
  base_url: "https://api.example.com"
  timeout: 60
  retry_count: 5

browser:
  name: "chrome"
  headless: true
  implicit_wait: 10
  page_load_timeout: 30

reporting:
  screenshot_on_failure: true
  video_recording: false
  log_level: "INFO"
