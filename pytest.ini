[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --code-highlight=yes

# Markers
markers =
    smoke: Quick smoke tests
    regression: Regression test suite
    integration: Integration tests
    unit: Unit tests
    api: API tests
    slow: Tests that take longer to run
    
# Test paths
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = test_automation.log
log_file_level = DEBUG

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
