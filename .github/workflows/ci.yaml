name: Update Documentation

on:
  push:
    branches:
      - '**' 
    paths:
      - "README.md"

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Rovo Dev
        uses: atlassian-labs/rovo-dev-action@v1
        with:
          prompt: "Read README.md and update the Confluence page at https://hello.atlassian.net/wiki/spaces/~443444327/pages/6281856258/Test+Rovo+Dev+In+Pipeline+For+Github to stay consistent"
          atlassian_email: ${{ secrets.ATLASSIAN_EMAIL }}
          atlassian_token: ${{ secrets.ATLASSIAN_TOKEN }}
          config_file: .rovodev/ci-config.yml